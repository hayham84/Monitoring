<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal">
    <title>Monitoring du Parc Informatique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .stats {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<header class="w3-theme-d2 w3-cell-row">
    <div class="w3-cell w3-padding w3-cell-middle half"><h1>État du Parc Informatique</h1></div>
</header>
    
    <div class="stats">
        <p><strong>Utilisation du CPU :</strong> {{ data.cpu_usage }}%</p>
        <p><strong>Utilisation de la RAM :</strong> {{ data.ram_usage }}%</p>
        <p><strong>Utilisation du disque :</strong> {{ data.disk_usage }}%</p>
    </div>

    <h2>Graphique d'Utilisation</h2>
    <!-- Le graphique est intégré via une image générée par pygal -->
    <img src="{{ chart_uri }}" alt="Graphique d'utilisation des ressources" width="600">
    
    <footer>
        <p>Interface Web de monitoring - Mini projet Administration Systèmes (L2S4, CERI)</p>
    </footer>
</body>
</html>
